{% assign img_arr = include.images | split: ", " %}
{% assign s = img_arr.size - 1 %}

<div id="{{ include.id }}" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for i in (0..s) limit: 1 %}
            <li data-target="#{{ include.id }}" data-slide-to="{{ i }}" class="active"></li>
        {% endfor %}
        {% for i in (0..s) offset: 1 %}
            <li data-target="#{{ include.id }}" data-slide-to="{{ i }}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for img in img_arr limit: 1 %}
            <div class="carousel-item active" style="height: {{ include.h }}">
                <img class="d-block" style="height: 100%;" src="{{ include.image_dir }}{{ img }}">
            </div>
        {% endfor %}
        {% for img in img_arr offset: 1 %}
            <div class="carousel-item" style="height: {{ include.h }}">
                <img class="d-block" style="height: 100%;" src="{{ include.image_dir }}{{ img }}">
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#{{ include.id }}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#{{ include.id }}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
